<div class="filtro">
  <mat-form-field style="position: relative; width: 90%; left: 5%;">
    <mat-label>FILTRAR USUARIO</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="num" >
    <th mat-header-cell *matHeaderCellDef> <strong>No.</strong> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element.num}}</p> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cuenta">
    <th mat-header-cell *matHeaderCellDef> <strong>CUENTA</strong> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element.cuenta}}</p> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
