<app-cabecera></app-cabecera>

<div class="page-content page-container" id="page-content" style="margin-left:20%;">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card card-bordered">
          <div class="card-header">
            <h4 class="card-title"><strong>Chat</strong></h4>
          </div>
          <div class="ps-container ps-theme-default ps-active-y" id="chat-content"
            style="overflow-y: scroll !important; height:550px !important;">

            <div *ngFor="let post of this._listaChat">

              <ng-container *ngIf="post.user == this._userID; else elseTemplate">
                <div class="media media-chat media-chat-reverse">
                  <div class="media-body">
                    <p> <strong>{{post.user}}: </strong> {{post.msj}}</p>
                    <p class="meta"><time datetime="2020">{{post.hora}}</time></p>
                  </div>
                </div>
              </ng-container>

              <ng-template #elseTemplate>
                <div class="media media-chat"> <img class="avatar"
                  src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                <div class="media-body">
                  <p> <strong>{{post.user}}: </strong> {{post.msj}}</p>
                  <p class="meta"><time datetime="2020">{{post.hora}}</time></p>
                </div>
              </div>
              </ng-template>

            </div>

            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
              <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
              <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
            </div>
          </div>
          <div class="publisher bt-1 border-light"> <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
              <input class="publisher-input" type="text" placeholder="Escribir mensaje..." [(ngModel)]="this._msj" required>
              <span class="publisher-btn file-group">
              </span> <a class="publisher-btn" class="publisher-btn text-info"
              data-abc="true" (click)="Test()"><i class="fa fa-paper-plane"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
