<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="pos">
    <th mat-header-cell *matHeaderCellDef> <strong>No.</strong> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element.pos}}</p> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="juego">
    <th mat-header-cell *matHeaderCellDef> <strong>JUEGO</strong> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element.juego}}</p> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="puntos">
    <th mat-header-cell *matHeaderCellDef> <strong>PUNTUACIÃ“N</strong> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element.puntos}}</p> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cuenta">
    <th mat-header-cell *matHeaderCellDef> <strong>CUENTA</strong> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element.cuenta}}</p> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
